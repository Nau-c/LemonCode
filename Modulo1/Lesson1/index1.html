<!-- Las ventajas de utilizar CSS en línea son:

Es fácil de implementar y no requiere un archivo CSS separado.
Es útil para hacer cambios rápidos en el estilo de un elemento específico.
No requiere una conexión a Internet para cargar un archivo CSS externo.
Las desventajas de utilizar CSS en línea son:

No es escalable para proyectos grandes y complejos.
Puede ser difícil de mantener y actualizar si hay muchos elementos con estilos en línea.
No se puede reutilizar el estilo en otros elementos o páginas web. -->

  <body style="background-color: brown"> 

    <h1 style="background-color: green">Welcome to CSS</h1> 

    <h2 style="background-color: rgb(0, 4, 255)">Basic Example</h2> 

  </body>
