  <body> 
    <!-- La principal diferencia entre usar CSS con class o con id es que id es único para un solo elemento, mientras que class se puede aplicar a múltiples elementos.

id: se utiliza para identificar un elemento único en la página. Solo se puede aplicar a un elemento y no se puede reutilizar en otros elementos. Se utiliza para aplicar estilos específicos a un elemento único.

class: se utiliza para aplicar estilos a múltiples elementos en la página. Se puede aplicar a varios elementos y se puede reutilizar en otros elementos. Se utiliza para aplicar estilos comunes a varios elementos.

En general, se recomienda utilizar class en lugar de id siempre que sea posible, ya que es más escalable y reutilizable. Sin embargo, si necesita aplicar estilos específicos a un elemento único, entonces debe utilizar id. -->

    <div id="id"> 

      <h1 class="title">Welcome to CSS</h1> 

      <h2>Basic Example</h2> 

      <div class="title">He I'm a title</div> 

      <div id="myid">Hello from id myid</div> 

    </div> 

  </body> 

</html>
